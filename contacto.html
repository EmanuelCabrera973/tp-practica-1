<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECDice3d</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
   
</head>
<body>
    <header> <!--encabezado de la pagina-->
        <h1>ECDice3d</h1>
        <p>Dados artesanales e impresiones 3D</p>
   
    </header>
         <nav> <!--barra de navegacion-->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="modelos.html">Modelos 3D</a></li>
                <li><a href="contacto.html">Contactos</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
        
            </ul>
        </nav>
     <section id="contacto"> <!--seccion principal de la pagina-->
        <div class="contacto">
            <h2">Contacto</h2>
        </div>
        
        <form id="form-contacto"> <!-- formulario de contacto-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="como-enteraste">¿Cómo nos encontraste?</label>
            <select id="como-enteraste">
                <option value="redes">Redes Sociales</option>
                <option value="comentarios">Recomendación</option>
                <option value="otro">Otro</option>
            </select>

            <div id="otro-especifique" style="display: none;"> <!-- campo para especificar si se selecciona "otro" -->
                <label for="especifique">Especifique:</label>
                <textarea id="especifique"></textarea>
            </div>

            <label for="mensaje">Cuéntanos sobre tu proyecto:</label> <!-- campo de mensaje -->
            <textarea id="mensaje" required></textarea>

            <button type="submit">Enviar</button> <!-- boton de enviar -->
        </form>
    </section>
    <footer> <!-- pie de pagina-->
        <p>© 2023 ECDice3D - Hecho con ♥ y resina.</p>
    </footer>

        <script src="script.js"></script>

</body>
</html>
